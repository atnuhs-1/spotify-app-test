<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Top Tracks</title>
    <style>
        .track {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
        }
        .track img {
            width: 64px;
            height: 64px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Top Tracks</h1>
    <div>
        {% for track in top_tracks %}
            <div class="track">
                <img src="{{ track['album']['images'][0]['url'] }}" alt="{{ track['name'] }}">
                <div>
                    <h2>{{ track['name'] }}</h2>
                    <p>Album: {{ track['album']['name'] }}</p>
                    <p>Popularity: {{ track['popularity'] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
